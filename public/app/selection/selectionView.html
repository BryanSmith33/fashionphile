<div class="row">
	<h1 class='jumbotron text-center'>Please Select The Following</h1>
</div>

<div class="row">

<div class="col-xs-6 col-xs-offset-3">
<h2 class='text-center'>Please Select Location</h2>
<select multiple class='form-control' ng-model="store.id">
  <option value="Beverly-Hills">Beverly Hills</option>
  <option value="San-Francisco">San Francisco</option>
  <option value="San-Diego">San Diego</option>
</select>

{{ store.id }}

</div>

<div class="col-xs-6 col-xs-offset-3">
<h2 class='text-center'>Customer or Employee</h2>
<select multiple class='form-control' ng-model="view.id">
  <option value="customerView">Customer</option>
  <option value="San-Francisco">Employee</option>
</select>

{{ view.id }}

</div>
	
</div>
<br><br>
<button type="submit" class="btn btn-default col-xs-6 col-xs-offset-3">Submit</button>
