<div class="row header text-center">
  <img src="/assets/img/logo-light.png" alt="fashionphilelogo" class='logo'>
</div>

	<h1 class='text-center'> Welcome To Fashionphile {{customerLocation.name}}</h1>
	<h1 class='text-center'>Please Signin To Enter The Queue</h1>

<div class="row">
<p ng-repeat="customer in customers"></p>
</div>

<div class="row">
<form class='col-xs-8 col-xs-offset-2' ng-submit="addCustomer(customer)">
	<div class="form-group requireMe">

		<input type="text" ng-model="customer.name" class='form-control' placeholder="Type your name to enter queue">
		
	</div>

	<div class="form-group">
		<input type="email" class='form-control' placeholder='email' ng-model="customer.email">
		<toaster-container></toaster-container>
	</div>
	<button class="btn btn-default col-xs-12">Submit</button>
</form>
</div>

<div class="row ipadFooter">
  <img src="/assets/img/logo-light.png" alt="fashionphilelogo" class='logosmall text-center'> @ location
</div>
