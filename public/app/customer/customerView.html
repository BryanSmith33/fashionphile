<div class="row">
	<h1 class='jumbotron text-center'>Please Signin To Enter The Queue</h1>
</div>

<p ng-repeat="customer in customers"></p>

<div class="row">
<form class='col-xs-6 col-xs-offset-3'>
	<div class="form-group">

		<input ng-keyup="$event.keyCode === 13 && addCustomer()" type="text" ng-model="name" placeholder="Type your name to enter queue">
		
	</div>

	<div class="form-group">
		<input type="email" class='form-control' placeholder='email'>
	</div>
</form>
</div>
